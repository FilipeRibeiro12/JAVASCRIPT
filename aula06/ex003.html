<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro progama...</title>
    <link rel="stylesheet" href="./ex003.css">
</head>
<body>
    <h1>Olá, mundo!</h1>
    <p>Ja me livrei da maldição !!</p>

    <script>
        var n1 = Number(window.prompt('Digite um numero:')) // window.prompt sempre recebe uma string, é uma caracteristica do comando
        var n2 = Number(window.prompt('Digite outro numero:'))
        var s = n1 + n2
        window.alert(`A soma entre ${n1} e ${n2} é igual a ${s}`)
        // (number + number) para adição
        // (string + string) para concatenação
    </script>
</body>
</html>
